<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Patient PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; }
    .btn { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Patient PDF</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="application/pdf" required />
      <input type="hidden" name="consent" value="true" />
      <br><br>
      <button type="submit" class="btn">Upload & Analyze</button>
    </form>

    <h2>Result:</h2>
    <pre id="result">No analysis yet.</pre>

    <p><a href="index.html">Back to Home / FAQ</a></p>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("file", document.getElementById("fileInput").files[0]);
      formData.append("consent", "true");

      const response = await fetch("http://localhost:3001/api/upload/pdf", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
